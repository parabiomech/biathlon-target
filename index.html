<body>

  <div class="input-group">

      <option value="ê²½ê¸°">ê²½ê¸°</option>

  <div class="input-group">

  <canvas id="canvas" width="1000" height="320"></canvas>

  <!-- ê°œë³„ ì…ë ¥ -->
  <div class="input-group">
    <label>ì‹¬ë°•ìˆ˜</label><br>

  </div>
  <div class="input-group">

  <button onclick="downloadCSV()">CSV ì €ì¥</button>
  <div id="log"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");
    const image = new Image();
    const records = [];

    // ì´ë¯¸ì§€ ë¡œë”©
    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };
    image.src = "target.png"; // ì—…ë¡œë“œí•œ íŒŒì¼ëª…

    function getTargetNumber(x) {
      // 5ê°œì˜ ê³¼ë…ì´ ì¢Œìš°ë¡œ ê³ ë¥´ê²Œ ë°°ì¹˜ë˜ì—ˆì„ ê²½ìš° (ìˆ˜ì • ê°€ëŠ¥)
      const spacing = 200; // ê° íƒ€ê²Ÿ ì¤‘ì‹¬ ê°„ ê±°ë¦¬ (í”½ì…€ ê¸°ì¤€ìœ¼ë¡œ ë§ì¶¤ í•„ìš”)
      const startX = 160;  // ì²« ê³¼ë… ì¤‘ì‹¬ xì¢Œí‘œ (ì´ë¯¸ì§€ì— ë§ê²Œ ìˆ˜ì •)
      for (let i = 0; i < 5; i++) {
        const centerX = startX + i * spacing;
        if (Math.abs(x - centerX) < 80) return i + 1;
      }
      return 0; // í´ë¦­ ì‹¤ìˆ˜ ë°©ì§€
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      const targetNumber = getTargetNumber(x);
      if (targetNumber === 0) {
        alert("íƒ€ê²Ÿ ì™¸ í´ë¦­ë¨");
        return;
      }

      const data = {
        date: new Date().toISOString(),
        athlete: document.getElementById("athlete").value,
        situation: document.getElementById("situation").value,
        event: document.getElementById("event").value,
        heartrate: document.getElementById("heartrate").value,
        round: document.getElementById("round").value,
        target: targetNumber,
        x, y
      };

      records.push(data);
      log.textContent = JSON.stringify(records, null, 2);

      // ì‹œê°í™”
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      records.forEach((r, i) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.fillText(i + 1, r.x + 10, r.y - 10);
      });
    });

    function downloadCSV() {
      let csv = "ë‚ ì§œ,ì„ ìˆ˜,ìƒí™©,ì¢…ëª©,ì‹¬ë°•ìˆ˜,ì‚¬ê²©ì°¨ì‹œ,ê³¼ë…,x,y\n";
      records.forEach(r => {
        csv += `${r.date},${r.athlete},${r.situation},${r.event},${r.heartrate},${r.round},${r.target},${r.x},${r.y}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "biathlon_data.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
