<body>

  <!-- ê³µí†µ ì…ë ¥ -->
  <div class="input-group">
    <label>ë¶„ì„ ì„ ìˆ˜</label>
    <input type="text" id="athlete">
  </div>
  <div class="input-group">
    <label>ìƒí™©</label>
    <select id="situation">
      <option value="í›ˆë ¨">í›ˆë ¨</option>
      <option value="ê²½ê¸°">ê²½ê¸°</option>
    </select>
  </div>
  <div class="input-group">
    <label>ì¢…ëª©</label>
    <input type="text" id="event">
  </div>

  <canvas id="canvas" width="1000" height="300"></canvas>

  <!-- ê°œë³„ ì…ë ¥ -->
  <div class="input-group">
    <label>ì‹¬ë°•ìˆ˜</label>
    <input type="number" id="heartrate">
  </div>
  <div class="input-group">
    <label>ì‚¬ê²©ì°¨ì‹œ (ë°”í€´ìˆ˜)</label>
    <input type="number" id="round">
  </div>

  <button onclick="downloadCSV()">CSV ì €ì¥</button>
  <div id="log"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");
    const image = new Image();
    const records = [];

    // ê³¼ë… ì¤‘ì‹¬ xì¢Œí‘œ ê³„ì‚°ìš©
    const targetCenters = [100, 300, 500, 700, 900];  // 5ê°œ ê³¼ë… ì¤‘ì‹¬ x (200px ê°„ê²©)
    const targetY = 150; // ê³¼ë… ì¤‘ì•™ y ìœ„ì¹˜

    image.onload = () => {
      drawTargets();
    };
    image.src = "target_single.png";  // ì—…ë¡œë“œí•œ ê³¼ë… ë‹¨ì¼ ì´ë¯¸ì§€ (ì›í˜• í•˜ë‚˜ë§Œ ì˜ë¼ ì €ì¥)

    function drawTargets() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 5; i++) {
        const x = targetCenters[i] - image.width / 2;
        const y = targetY - image.height / 2;
        ctx.drawImage(image, x, y);
      }

      // í´ë¦­ ì§€ì  ë§ˆì»¤ ë‹¤ì‹œ ê·¸ë¦¼
      records.forEach((r, i) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.fillText(i + 1, r.x + 8, r.y - 8);
      });
    }

    function getTargetNumber(x) {
      for (let i = 0; i < targetCenters.length; i++) {
        if (Math.abs(x - targetCenters[i]) < image.width / 2) {
          return i + 1;
        }
      }
      return 0;
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      const targetNumber = getTargetNumber(x);
      if (targetNumber === 0) {
        alert("ê³¼ë… ì˜ì—­ ë°–ì…ë‹ˆë‹¤.");
        return;
      }

      const data = {
        date: new Date().toISOString(),
        athlete: document.getElementById("athlete").value,
        situation: document.getElementById("situation").value,
        event: document.getElementById("event").value,
        heartrate: document.getElementById("heartrate").value,
        round: document.getElementById("round").value,
        target: targetNumber,
        x, y
      };

      records.push(data);
      drawTargets();
      log.textContent = JSON.stringify(records, null, 2);
    });

    function downloadCSV() {
      let csv = "ë‚ ì§œ,ì„ ìˆ˜,ìƒí™©,ì¢…ëª©,ì‹¬ë°•ìˆ˜,ì‚¬ê²©ì°¨ì‹œ,ê³¼ë…,x,y\n";
      records.forEach(r => {
        csv += `${r.date},${r.athlete},${r.situation},${r.event},${r.heartrate},${r.round},${r.target},${r.x},${r.y}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "biathlon_targets.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
