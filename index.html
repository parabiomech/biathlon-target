<body>

  <form id="tagForm">

    <input type="text" id="athlete" placeholder="ì´ë¦„ ì…ë ¥">

    <label>ë¶„ì„ ìƒí™©</label>
    <select id="situation">
      <option>í›ˆë ¨</option>
      <option>ê²½ê¸°</option>
    </select>

    <label>ì¢…ëª©</label>
    <input type="text" id="event" placeholder="ì˜ˆ: ìŠ¤í”„ë¦°íŠ¸">

    <label>ì‹¬ë°•ìˆ˜</label>
    <input type="number" id="heartrate" placeholder="ìˆ«ìë§Œ ì…ë ¥">

    <label>ì‚¬ê²©ì°¨ì‹œ</label>
    <select id="shootingRound">
      <option value="1">1ì°¨ì‹œ</option>
      <option value="2">2ì°¨ì‹œ</option>

    </select>
  </form>

  <canvas id="canvas" width="1000" height="300"></canvas>
  <br>
  <button onclick="downloadCSV()">CSV ì €ì¥</button>

  <div id="output"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    const coords = [];

    // ê³¼ë… 5ê°œ ì¤‘ì‹¬ ìœ„ì¹˜
    const targetCenters = [100, 300, 500, 700, 900];
    const targetY = 150;

    function drawTargets() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#eee";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#000";
      for (let i = 0; i < 5; i++) {
        for (let r = 60; r >= 10; r -= 10) {
          ctx.beginPath();
          ctx.arc(targetCenters[i], targetY, r, 0, 2 * Math.PI);
          ctx.stroke();
        }
        ctx.fillText(`${i + 1}`, targetCenters[i] - 5, targetY + 80);
      }

      coords.forEach((pt, i) => {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillText(i + 1, pt.x + 6, pt.y - 6);
      });
    }

    function getTargetIndex(x) {
      for (let i = 0; i < targetCenters.length; i++) {
        if (Math.abs(x - targetCenters[i]) < 60) return i + 1;
      }
      return null;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      const targetIndex = getTargetIndex(x);
      if (!targetIndex) {
        alert("ê³¼ë… ì˜ì—­ ë°–ì…ë‹ˆë‹¤.");
        return;
      }

      const data = {
        date: new Date().toISOString(),
        athlete: document.getElementById("athlete").value,
        situation: document.getElementById("situation").value,
        event: document.getElementById("event").value,
        heartrate: document.getElementById("heartrate").value,
        shootingRound: document.getElementById("shootingRound").value,
        targetIndex: targetIndex,
        x, y
      };

      coords.push(data);
      drawTargets();
      output.textContent = JSON.stringify(coords, null, 2);
    });

    function downloadCSV() {
      let csv = "ë‚ ì§œ,ì„ ìˆ˜,ìƒí™©,ì¢…ëª©,ì‹¬ë°•ìˆ˜,ì‚¬ê²©ì°¨ì‹œ,ê³¼ë…,x,y\n";
      coords.forEach(pt => {
        csv += `${pt.date},${pt.athlete},${pt.situation},${pt.event},${pt.heartrate},${pt.shootingRound},${pt.targetIndex},${pt.x},${pt.y}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "biathlon_target.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    drawTargets();
  </script>
</body>
