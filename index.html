<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Biathlon Target Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin-top: 20px;
      cursor: crosshair;
    }
    .input-group {
      margin: 10px 0;
    }
    input, select, button {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
    }
    #log {
      white-space: pre;
      font-family: monospace;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>🎯 바이애슬론 좌표 수집기 (5타겟 시각화)</h2>

  <!-- 공통 입력 -->
  <div class="input-group">
    <label>분석 선수</label>
    <input type="text" id="athlete">
  </div>
  <div class="input-group">
    <label>상황</label>
    <select id="situation">
      <option value="훈련">훈련</option>
      <option value="경기">경기</option>
    </select>
  </div>
  <div class="input-group">
    <label>종목</label>
    <input type="text" id="event">
  </div>

  <canvas id="canvas" width="1000" height="300"></canvas>

  <!-- 개별 입력 -->
  <div class="input-group">
    <label>심박수</label>
    <input type="number" id="heartrate">
  </div>
  <div class="input-group">
    <label>사격차시 (바퀴수)</label>
    <input type="number" id="round">
  </div>

  <button onclick="downloadCSV()">CSV 저장</button>
  <div id="log"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");
    const image = new Image();
    const records = [];

    // 과녁 중심 x좌표 계산용
    const targetCenters = [100, 300, 500, 700, 900];  // 5개 과녁 중심 x (200px 간격)
    const targetY = 150; // 과녁 중앙 y 위치

    image.onload = () => {
      drawTargets();
    };
    image.src = "target_single.png";  // 업로드한 과녁 단일 이미지 (원형 하나만 잘라 저장)

    function drawTargets() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 5; i++) {
        const x = targetCenters[i] - image.width / 2;
        const y = targetY - image.height / 2;
        ctx.drawImage(image, x, y);
      }

      // 클릭 지점 마커 다시 그림
      records.forEach((r, i) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.fillText(i + 1, r.x + 8, r.y - 8);
      });
    }

    function getTargetNumber(x) {
      for (let i = 0; i < targetCenters.length; i++) {
        if (Math.abs(x - targetCenters[i]) < image.width / 2) {
          return i + 1;
        }
      }
      return 0;
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      const targetNumber = getTargetNumber(x);
      if (targetNumber === 0) {
        alert("과녁 영역 밖입니다.");
        return;
      }

      const data = {
        date: new Date().toISOString(),
        athlete: document.getElementById("athlete").value,
        situation: document.getElementById("situation").value,
        event: document.getElementById("event").value,
        heartrate: document.getElementById("heartrate").value,
        round: document.getElementById("round").value,
        target: targetNumber,
        x, y
      };

      records.push(data);
      drawTargets();
      log.textContent = JSON.stringify(records, null, 2);
    });

    function downloadCSV() {
      let csv = "날짜,선수,상황,종목,심박수,사격차시,과녁,x,y\n";
      records.forEach(r => {
        csv += `${r.date},${r.athlete},${r.situation},${r.event},${r.heartrate},${r.round},${r.target},${r.x},${r.y}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "biathlon_targets.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
