<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Biathlon Target Logger</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin-top: 20px;
      cursor: crosshair;
    }
    input, select, button {
      padding: 5px;
      margin: 5px 0;
    }
    .input-group {
      margin-bottom: 10px;
    }
    #log {
      white-space: pre;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>🎯 바이애슬론 좌표 수집기</h2>

  <!-- 공통 입력 -->
  <div class="input-group">
    <label>분석 선수</label><br>
    <input type="text" id="athlete">
  </div>
  <div class="input-group">
    <label>상황</label><br>
    <select id="situation">
      <option value="훈련">훈련</option>
      <option value="경기">경기</option>
    </select>
  </div>
  <div class="input-group">
    <label>종목</label><br>
    <input type="text" id="event">
  </div>

  <canvas id="canvas" width="1000" height="320"></canvas>

  <!-- 개별 입력 -->
  <div class="input-group">
    <label>심박수</label><br>
    <input type="number" id="heartrate">
  </div>
  <div class="input-group">
    <label>사격차시 (바퀴수)</label><br>
    <input type="number" id="round">
  </div>

  <button onclick="downloadCSV()">CSV 저장</button>
  <div id="log"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const log = document.getElementById("log");
    const image = new Image();
    const records = [];

    // 이미지 로딩
    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };
    image.src = "target.png"; // 업로드한 파일명

    function getTargetNumber(x) {
      // 5개의 과녁이 좌우로 고르게 배치되었을 경우 (수정 가능)
      const spacing = 200; // 각 타겟 중심 간 거리 (픽셀 기준으로 맞춤 필요)
      const startX = 160;  // 첫 과녁 중심 x좌표 (이미지에 맞게 수정)
      for (let i = 0; i < 5; i++) {
        const centerX = startX + i * spacing;
        if (Math.abs(x - centerX) < 80) return i + 1;
      }
      return 0; // 클릭 실수 방지
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      const targetNumber = getTargetNumber(x);
      if (targetNumber === 0) {
        alert("타겟 외 클릭됨");
        return;
      }

      const data = {
        date: new Date().toISOString(),
        athlete: document.getElementById("athlete").value,
        situation: document.getElementById("situation").value,
        event: document.getElementById("event").value,
        heartrate: document.getElementById("heartrate").value,
        round: document.getElementById("round").value,
        target: targetNumber,
        x, y
      };

      records.push(data);
      log.textContent = JSON.stringify(records, null, 2);

      // 시각화
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      records.forEach((r, i) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.fillText(i + 1, r.x + 10, r.y - 10);
      });
    });

    function downloadCSV() {
      let csv = "날짜,선수,상황,종목,심박수,사격차시,과녁,x,y\n";
      records.forEach(r => {
        csv += `${r.date},${r.athlete},${r.situation},${r.event},${r.heartrate},${r.round},${r.target},${r.x},${r.y}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "biathlon_data.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
