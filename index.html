    <select id="targetIndex">
      <option value="1">1ë²ˆ</option>
      <option value="2">2ë²ˆ</option>

  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button onclick="downloadCSV()">CSV ì €ì¥</button>

  <div id="output"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    const coords = [];

    function drawTarget() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ë‹¨ìˆœ ì›í˜• í‘œì  ê·¸ë¦¬ê¸°
      ctx.strokeStyle = "#000";
      for (let r = 200; r >= 20; r -= 40) {
        ctx.beginPath();
        ctx.arc(250, 250, r, 0, 2 * Math.PI);
        ctx.stroke();
      }
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      coords.push({ x, y });
      drawTarget();

      // ë§ˆì»¤ ë‹¤ì‹œ ê·¸ë¦¼
      coords.forEach((pt, i) => {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillText(i + 1, pt.x + 6, pt.y - 6);
      });

      output.textContent = JSON.stringify(coords, null, 2);
    });

    function downloadCSV() {
      const now = new Date();
      const dateStr = now.toISOString();

      const data = {
        date: dateStr,
        athlete: document.getElementById("athlete").value,
        situation: document.getElementById("situation").value,
        event: document.getElementById("event").value,
        heartrate: document.getElementById("heartrate").value,
        shootingRound: document.getElementById("shootingRound").value,
        targetIndex: document.getElementById("targetIndex").value,
        points: coords
      };

      let csv = "ë‚ ì§œ,ì„ ìˆ˜,ìƒí™©,ì¢…ëª©,ì‹¬ë°•ìˆ˜,ì‚¬ê²©ì°¨ì‹œ,ê³¼ë…ì°¨ì‹œ,x,y\n";
      data.points.forEach(pt => {
        csv += `${data.date},${data.athlete},${data.situation},${data.event},${data.heartrate},${data.shootingRound},${data.targetIndex},${pt.x},${pt.y}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "biathlon_target.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    drawTarget();
  </script>
