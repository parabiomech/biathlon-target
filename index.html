  <h3>ğŸ“Š ëˆ„ì  ë°ì´í„° í†µê³„</h3>
  <canvas id="statsCanvas" width="1150" height="500"></canvas>
  <div id="editStatsTable" style="display:none; margin-top:20px;"></div>

  <div class="button-group">

  <script>
    // Canvas ì„¤ì •
    const targetCanvas = document.getElementById("targetCanvas");
    const targetCtx = targetCanvas.getContext("2d");
    const accumulatedCanvas = document.getElementById("accumulatedCanvas");
    const accumulatedCtx = accumulatedCanvas.getContext("2d");
    const statsCanvas = document.getElementById("statsCanvas");
    const statsCtx = statsCanvas.getContext("2d");

    // ë°ì´í„° ì €ì¥
    let allData = []; // ëª¨ë“  ë¼ìš´ë“œ ë°ì´í„°
    let currentRoundShots = []; // í˜„ì¬ ë¼ìš´ë“œì˜ 5ê°œ ìƒ·
    let currentRound = 1;
    let shootingStarted = false;
    let shootingStartTime = null;
    let lastShotTime = null;
    
    // ìˆ˜ì • ëª¨ë“œ
    let editMode = false;
    let selectedRoundForEdit = null; // ìˆ˜ì •í•  ë¼ìš´ë“œ ì¸ë±ìŠ¤
    let selectedShot = null; // ì„ íƒëœ ìƒ·

    // íƒ€ê²Ÿ ì„¤ì • (5ê°œ ì¹¸, ê° 200x200ìœ¼ë¡œ í™•ëŒ€)
    const TARGET_SIZE = 200;
    const TARGET_SPACING = 30;
    const OUTER_RADIUS = 90; // í° ì› ë°˜ì§€ë¦„
    const INNER_RADIUS = 30; // ì‘ì€ ì› ë°˜ì§€ë¦„ (1/3)

    // ì‹¬ë°•ìˆ˜ ì¡´ ê³„ì‚° í•¨ìˆ˜
    function getHeartRateZone(hr) {
      const zone1 = parseInt(document.getElementById("zone1").value) || 0;
      const zone2 = parseInt(document.getElementById("zone2").value) || 0;
      const zone3 = parseInt(document.getElementById("zone3").value) || 0;
      const zone4 = parseInt(document.getElementById("zone4").value) || 0;
      const zone5 = parseInt(document.getElementById("zone5").value) || 0;

      if (zone1 > 0 && hr <= zone1) return 1;
      if (zone2 > 0 && hr <= zone2) return 2;
      if (zone3 > 0 && hr <= zone3) return 3;
      if (zone4 > 0 && hr <= zone4) return 4;
      if (zone5 > 0 && hr <= zone5) return 5;
      
      return "-"; // ì¡´ ë²”ìœ„ì— í•´ë‹¹ ì—†ìŒ
    }

    // ìˆ˜ê¸° í…œí¬ ìë™ê³„ì‚° (ì´ì‹œê°„ - ì²«ë°œ)
    function updateManualTempo() {
      const total = parseFloat(document.getElementById("manual_total").value) || 0;
      const first = parseFloat(document.getElementById("manual_first").value) || 0;
      const tempo = total - first;
      document.getElementById("manual_tempo").value = tempo > 0 ? tempo.toFixed(1) : "";
    }

    // ìˆ˜ê¸° ì‹œê°„ ì…ë ¥ í•„ë“œì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
    document.getElementById("manual_total").addEventListener("input", updateManualTempo);
    document.getElementById("manual_first").addEventListener("input", updateManualTempo);

    // íƒ€ê²Ÿ ê·¸ë¦¬ê¸°
    function drawTargets() {
      targetCtx.clearRect(0, 0, targetCanvas.width, targetCanvas.height);
      targetCtx.fillStyle = "#f5f5f5";
      targetCtx.fillRect(0, 0, targetCanvas.width, targetCanvas.height);

      for (let i = 0; i < 5; i++) {
        const x = i * (TARGET_SIZE + TARGET_SPACING) + 25;
        const y = 30;
        
        // íƒ€ê²Ÿ ë°°ê²½ (200x200 ì¹¸)
        targetCtx.strokeStyle = "#999";
        targetCtx.strokeRect(x, y, TARGET_SIZE, TARGET_SIZE);
        
        // íƒ€ê²Ÿ ì¤‘ì‹¬
        const cx = x + TARGET_SIZE / 2;
        const cy = y + TARGET_SIZE / 2;
        
        // í° ì›
        targetCtx.strokeStyle = "#000";
        targetCtx.lineWidth = 2;
        targetCtx.beginPath();
        targetCtx.arc(cx, cy, OUTER_RADIUS, 0, 2 * Math.PI);
        targetCtx.stroke();
        
        // ì‘ì€ ì› (ì„±ê³µ ì˜ì—­) - ê²€ì€ìƒ‰
        targetCtx.strokeStyle = "#000";
        targetCtx.lineWidth = 2;
        targetCtx.beginPath();
        targetCtx.arc(cx, cy, INNER_RADIUS, 0, 2 * Math.PI);
        targetCtx.stroke();
        
        // íƒ€ê²Ÿ ë²ˆí˜¸
        targetCtx.fillStyle = "#000";
        targetCtx.font = "bold 16px sans-serif";
        targetCtx.fillText(`íƒ€ê²Ÿ ${i + 1}`, cx - 20, y - 10);
      }

      // í˜„ì¬ ë¼ìš´ë“œì˜ ìƒ· í‘œì‹œ
      currentRoundShots.forEach((shot, idx) => {
        const targetIdx = shot.targetIndex;
        const x = (targetIdx - 1) * (TARGET_SIZE + TARGET_SPACING) + 25;
        const y = 30;
        const cx = x + TARGET_SIZE / 2;
        const cy = y + TARGET_SIZE / 2;
        
        // ìƒ· ìœ„ì¹˜
        const shotX = cx + shot.x;
        const shotY = cy + shot.y;
        
        // ì„±ê³µì€ íŒŒë‘, ì‹¤íŒ¨ëŠ” ë¹¨ê°•
        targetCtx.fillStyle = shot.success ? "#00f" : "#f00";
        targetCtx.beginPath();
        targetCtx.arc(shotX, shotY, 5, 0, 2 * Math.PI);
        targetCtx.fill();
        
        // ìƒ· ë²ˆí˜¸
        targetCtx.fillStyle = "#000";
        targetCtx.font = "12px sans-serif";
        targetCtx.fillText(idx + 1, shotX + 8, shotY - 8);
      });
    }

    // íƒ€ê²Ÿ í´ë¦­ ì´ë²¤íŠ¸
    targetCanvas.addEventListener("click", (e) => {
      if (!shootingStarted) {
        alert("'ì‚¬ê²© ì‹œì‘' ë²„íŠ¼ì„ ë¨¼ì € ëˆŒëŸ¬ì£¼ì„¸ìš”!");
        return;
      }

      if (currentRoundShots.length >= 5) {
        alert("ì´ë¯¸ 5ê°œì˜ ìƒ·ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤. 'í™•ì¸' ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
        return;
      }

      const rect = targetCanvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      // ì–´ëŠ íƒ€ê²Ÿì¸ì§€ í™•ì¸
      let targetIndex = -1;
      for (let i = 0; i < 5; i++) {
        const x = i * (TARGET_SIZE + TARGET_SPACING) + 25;
        const y = 30;
        if (clickX >= x && clickX <= x + TARGET_SIZE && 
            clickY >= y && clickY <= y + TARGET_SIZE) {
          targetIndex = i + 1;
          break;
        }
      }

      if (targetIndex === -1) {
        alert("íƒ€ê²Ÿ ì•ˆì„ í´ë¦­í•´ì£¼ì„¸ìš”!");
        return;
      }

      // íƒ€ê²Ÿ ë‚´ ìƒëŒ€ ì¢Œí‘œ ê³„ì‚°
      const x = (targetIndex - 1) * (TARGET_SIZE + TARGET_SPACING) + 25;
      const y = 30;
      const cx = x + TARGET_SIZE / 2;
      const cy = y + TARGET_SIZE / 2;
      const relX = clickX - cx;
      const relY = clickY - cy;

      // ì„±ê³µ/ì‹¤íŒ¨ íŒì •
      const distance = Math.sqrt(relX * relX + relY * relY);
      const success = distance <= INNER_RADIUS;

      // ì‹œê°„ ê³„ì‚°
      const currentTime = Date.now();
      let tempo = 0;
      if (lastShotTime) {
        tempo = ((currentTime - lastShotTime) / 1000).toFixed(1); // 0.1ì´ˆ ë‹¨ìœ„
      } else {
        tempo = ((currentTime - shootingStartTime) / 1000).toFixed(1);
      }
      lastShotTime = currentTime;

      // ë°ì´í„° ì €ì¥
      const shotData = {
        timestamp: new Date().toISOString(),
        targetIndex: targetIndex,
        x: Math.round(relX),
        y: Math.round(relY),
        distance: Math.round(distance * 10) / 10,
        success: success,
        tempo: parseFloat(tempo)
      };

      currentRoundShots.push(shotData);
      drawTargets();

      // 5ê°œ ì™„ë£Œ ì‹œ í™•ì¸ ë²„íŠ¼ í™œì„±í™”
      if (currentRoundShots.length === 5) {
        document.getElementById("confirmBtn").disabled = false;
      }
    });

    // ì‚¬ê²© ì‹œì‘
    function startShooting() {
      const athlete = document.getElementById("athlete").value;
      const situation = document.getElementById("situation").value;
      const event = document.getElementById("event").value;
      const heartrate = document.getElementById("heartrate").value;

      if (!athlete || !event) {
        alert("ì„ ìˆ˜ëª…ê³¼ ì¢…ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }

      shootingStarted = true;
      shootingStartTime = Date.now();
      lastShotTime = null;
      currentRoundShots = [];
      
      document.getElementById("startBtn").disabled = true;
      document.getElementById("confirmBtn").disabled = true;
      
      drawTargets();
    }

    // ë¼ìš´ë“œ í™•ì¸ (ë‹¤ìŒ ë¼ìš´ë“œë¡œ)
    function confirmRound() {
      if (currentRoundShots.length !== 5) {
        alert("5ê°œì˜ ìƒ·ì„ ëª¨ë‘ ì™„ë£Œí•´ì£¼ì„¸ìš”!");
        return;
      }

      const heartrate = document.getElementById("heartrate").value;
      if (!heartrate) {
        alert("ì‹¬ë°•ìˆ˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }

      const hrValue = parseInt(heartrate);
      const hrZone = getHeartRateZone(hrValue);

      // ìˆ˜ê¸° ì‹œê°„ ë°ì´í„° ìˆ˜ì§‘
      const manualFirst = parseFloat(document.getElementById("manual_first").value) || null;
      const manualTempo = parseFloat(document.getElementById("manual_tempo").value) || null;
      const manualTotal = (manualFirst && manualTempo) ? manualFirst + manualTempo : null;

      // ë¼ìš´ë“œ ë°ì´í„° ì €ì¥
      const roundData = {
        round: currentRound,
        athlete: document.getElementById("athlete").value,
        situation: document.getElementById("situation").value,
        event: document.getElementById("event").value,
        heartrate: hrValue,
        hrZone: hrZone,
        manualFirst: manualFirst,
        manualTempo: manualTempo,
        manualTotal: manualTotal,
        shots: [...currentRoundShots]
      };

      allData.push(roundData);

      // ë‹¤ìŒ ë¼ìš´ë“œ ì¤€ë¹„
      currentRound++;
      currentRoundShots = [];
      shootingStarted = false;
      
      document.getElementById("currentRound").textContent = `Round ${currentRound}`;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("confirmBtn").disabled = true;
      document.getElementById("heartrate").value = "";
      document.getElementById("manual_first").value = "";
      document.getElementById("manual_tempo").value = "";
      document.getElementById("manual_total").value = "";

      drawTargets();
      drawAccumulated();
      drawStats();
    }

    // ëˆ„ì  ìƒ· ìœ„ì¹˜ ê·¸ë¦¬ê¸°
    function drawAccumulated() {
      accumulatedCtx.clearRect(0, 0, accumulatedCanvas.width, accumulatedCanvas.height);
      accumulatedCtx.fillStyle = "#f5f5f5";
      accumulatedCtx.fillRect(0, 0, accumulatedCanvas.width, accumulatedCanvas.height);

      // 5ê°œ íƒ€ê²Ÿ ê·¸ë¦¬ê¸°
      for (let i = 0; i < 5; i++) {
        const x = i * (TARGET_SIZE + TARGET_SPACING) + 25;
        const y = 30;
        
        // íƒ€ê²Ÿ ë°°ê²½
        accumulatedCtx.strokeStyle = "#999";
        accumulatedCtx.strokeRect(x, y, TARGET_SIZE, TARGET_SIZE);
        
        // íƒ€ê²Ÿ ì¤‘ì‹¬
        const cx = x + TARGET_SIZE / 2;
        const cy = y + TARGET_SIZE / 2;
        
        // í° ì›
        accumulatedCtx.strokeStyle = "#000";
        accumulatedCtx.lineWidth = 2;
        accumulatedCtx.beginPath();
        accumulatedCtx.arc(cx, cy, OUTER_RADIUS, 0, 2 * Math.PI);
        accumulatedCtx.stroke();
        
        // ì‘ì€ ì› (ì„±ê³µ ì˜ì—­) - ê²€ì€ìƒ‰
        accumulatedCtx.strokeStyle = "#000";
        accumulatedCtx.lineWidth = 2;
        accumulatedCtx.beginPath();
        accumulatedCtx.arc(cx, cy, INNER_RADIUS, 0, 2 * Math.PI);
        accumulatedCtx.stroke();
        
        // íƒ€ê²Ÿ ë²ˆí˜¸
        accumulatedCtx.fillStyle = "#000";
        accumulatedCtx.font = "bold 16px sans-serif";
        accumulatedCtx.fillText(`íƒ€ê²Ÿ ${i + 1}`, cx - 20, y - 10);
      }

      // ëª¨ë“  ë¼ìš´ë“œì˜ ìƒ·ì„ ëˆ„ì í•´ì„œ í‘œì‹œ
      allData.forEach((round, roundIdx) => {
        round.shots.forEach((shot, shotIdx) => {
          const targetIdx = shot.targetIndex;
          const x = (targetIdx - 1) * (TARGET_SIZE + TARGET_SPACING) + 25;
          const y = 30;
          const cx = x + TARGET_SIZE / 2;
          const cy = y + TARGET_SIZE / 2;
          
          // ìƒ· ìœ„ì¹˜
          const shotX = cx + shot.x;
          const shotY = cy + shot.y;
          
          // ìˆ˜ì • ëª¨ë“œì´ê³  ì„ íƒëœ ë¼ìš´ë“œê°€ ì•„ë‹ˆë©´ íë¦¬ê²Œ í‘œì‹œ
          const isSelectedRound = editMode && selectedRoundForEdit === roundIdx;
          const isOtherRound = editMode && selectedRoundForEdit !== null && selectedRoundForEdit !== roundIdx;
          
          // ì„ íƒëœ ìƒ·ì€ ë…¸ë€ìƒ‰ í…Œë‘ë¦¬
          if (isSelectedRound && selectedShot && selectedShot.shotIdx === shotIdx) {
            accumulatedCtx.strokeStyle = "#ffeb3b";
            accumulatedCtx.lineWidth = 3;
            accumulatedCtx.beginPath();
            accumulatedCtx.arc(shotX, shotY, 8, 0, 2 * Math.PI);
            accumulatedCtx.stroke();
          }
          
          // ìƒ· í‘œì‹œ (ì„±ê³µ=íŒŒë‘, ì‹¤íŒ¨=ë¹¨ê°•)
          if (isOtherRound) {
            // ë‹¤ë¥¸ ë¼ìš´ë“œëŠ” íë¦¬ê²Œ
            accumulatedCtx.fillStyle = shot.success ? "rgba(0, 0, 255, 0.2)" : "rgba(255, 0, 0, 0.2)";
          } else {
            accumulatedCtx.fillStyle = shot.success ? "#00f" : "#f00";
          }
          accumulatedCtx.beginPath();
          accumulatedCtx.arc(shotX, shotY, 4, 0, 2 * Math.PI);
          accumulatedCtx.fill();
        });
      });

      // íƒ€ê²Ÿë³„ ì¤‘ì‹¬ì  ë° 95% íƒ€ì› ê·¸ë¦¬ê¸°
      for (let targetIdx = 0; targetIdx < 5; targetIdx++) {
        const targetShots = [];
        allData.forEach(round => {
          round.shots.forEach(shot => {
            if (shot.targetIndex === targetIdx + 1) {
              targetShots.push({ x: shot.x, y: shot.y });
            }
          });
        });

        if (targetShots.length >= 3) {
          // ì¤‘ì‹¬ì  ê³„ì‚° (ì‚°ìˆ  í‰ê· )
          const centerX = targetShots.reduce((sum, p) => sum + p.x, 0) / targetShots.length;
          const centerY = targetShots.reduce((sum, p) => sum + p.y, 0) / targetShots.length;

          // íƒ€ê²Ÿ í™”ë©´ ì¢Œí‘œ
          const x = targetIdx * (TARGET_SIZE + TARGET_SPACING) + 25;
          const y = 30;
          const cx = x + TARGET_SIZE / 2;
          const cy = y + TARGET_SIZE / 2;
          const displayCenterX = cx + centerX;
          const displayCenterY = cy + centerY;

          // ì¤‘ì‹¬ì  í‘œì‹œ (íšŒìƒ‰ ì‹­ìê°€)
          accumulatedCtx.strokeStyle = "#999";
          accumulatedCtx.lineWidth = 2;
          accumulatedCtx.beginPath();
          accumulatedCtx.moveTo(displayCenterX - 8, displayCenterY);
          accumulatedCtx.lineTo(displayCenterX + 8, displayCenterY);
          accumulatedCtx.moveTo(displayCenterX, displayCenterY - 8);
          accumulatedCtx.lineTo(displayCenterX, displayCenterY + 8);
          accumulatedCtx.stroke();

          // ê³µë¶„ì‚° í–‰ë ¬ ê³„ì‚°
          let covXX = 0, covYY = 0, covXY = 0;
          targetShots.forEach(shot => {
            const dx = shot.x - centerX;
            const dy = shot.y - centerY;
            covXX += dx * dx;
            covYY += dy * dy;
            covXY += dx * dy;
          });
          covXX /= targetShots.length;
          covYY /= targetShots.length;
          covXY /= targetShots.length;

          // ê³ ìœ ê°’ ê³„ì‚° (eigenvalues)
          const trace = covXX + covYY;
          const det = covXX * covYY - covXY * covXY;
          const lambda1 = trace / 2 + Math.sqrt(trace * trace / 4 - det);
          const lambda2 = trace / 2 - Math.sqrt(trace * trace / 4 - det);

          // 95% ì‹ ë¢°íƒ€ì› (ì¹´ì´ì œê³± ë¶„í¬, 2ììœ ë„, 95% = 5.991)
          const scale = Math.sqrt(5.991);
          const semiMajor = Math.sqrt(Math.abs(lambda1)) * scale;
          const semiMinor = Math.sqrt(Math.abs(lambda2)) * scale;

          // íšŒì „ ê°ë„ ê³„ì‚°
          let angle = 0;
          if (Math.abs(covXY) > 0.0001) {
            angle = Math.atan2(lambda1 - covXX, covXY);
          } else {
            angle = covXX >= covYY ? 0 : Math.PI / 2;
          }

          // 95% íƒ€ì› ê·¸ë¦¬ê¸° (íšŒìƒ‰ ì ì„ )
          accumulatedCtx.strokeStyle = "#999";
          accumulatedCtx.lineWidth = 1.5;
          accumulatedCtx.setLineDash([5, 3]);
          accumulatedCtx.beginPath();
          accumulatedCtx.ellipse(displayCenterX, displayCenterY, semiMajor, semiMinor, angle, 0, 2 * Math.PI);
          accumulatedCtx.stroke();
          accumulatedCtx.setLineDash([]);
        }
      }
    }

    accumulatedCanvas.addEventListener("click", (e) => {

      const round = allData[selectedRoundForEdit];
      
      // ê¸°ì¡´ ìƒ· ì„ íƒ í™•ì¸
      let foundShot = false;
      round.shots.forEach((shot, shotIdx) => {
        const targetIdx = shot.targetIndex;
        const x = (targetIdx - 1) * (TARGET_SIZE + TARGET_SPACING) + 25;
        const y = 30;
        const cx = x + TARGET_SIZE / 2;

        if (distance < 10) {

      if (!foundShot && selectedShot) {

          const y = 30;

          const cy = y + TARGET_SIZE / 2;
          
          const distanceFromCenter = Math.sqrt((clickX - cx) ** 2 + (clickY - cy) ** 2);
          if (distanceFromCenter <= OUTER_RADIUS) {
            const shot = round.shots[selectedShot.shotIdx];
            shot.targetIndex = i + 1;
            shot.x = clickX - cx;
            shot.y = clickY - cy;

            const distance = Math.sqrt(shot.x ** 2 + shot.y ** 2);
            shot.success = distance <= INNER_RADIUS;
            
            selectedShot = null;
            drawAccumulated();
            drawStats();
            return;
          }
        }
      }
      
      drawAccumulated();
    });

    function updateRoundField(roundIdx, field, value) {
      const round = allData[roundIdx];
      const parsedValue = parseFloat(value);
      
      if (field === 'heartrate') {
        round[field] = parseInt(value) || 0;
        round.hrZone = getHeartRateZone(round[field]);
      } else {
        round[field] = isNaN(parsedValue) ? null : parsedValue;
      }
      
      // manualTotalì´ë‚˜ manualFirst ìˆ˜ì • ì‹œ manualTempo ìë™ ê³„ì‚°
      if (field === "manualTotal" || field === "manualFirst") {
        if (round.manualTotal !== null && round.manualFirst !== null) {
          round.manualTempo = round.manualTotal - round.manualFirst;
        } else {
          round.manualTempo = null;
        }
      }
      
      renderEditTable();
    }

        heartRateZones: hrZones,

      };

      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      const filename = `biathlon_${jsonData.athlete}_${new Date().toISOString().split('T')[0]}.json`;
      link.setAttribute("href", url);
      link.setAttribute("download", filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
